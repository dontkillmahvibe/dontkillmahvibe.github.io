<!-- 
Chosen Palette: Misty Landscape (Dark translucent panel over a photographic background with white text).
Application Structure Plan: The goal is to insert an avatar to the left of the existing text content within the draggable window. The existing HTML structure will be modified by wrapping the text in a container and placing an image tag alongside it. This new group will be styled using CSS Flexbox (`display: flex`) to position the avatar and text side-by-side. This approach is chosen because it's a modern, robust, and simple solution for one-dimensional layouts, integrates cleanly into the existing component structure, and preserves the window's draggable functionality without interference.
Visualization & Content Choices: 
- Report Info: User profile with text. Goal: Inform. Viz/Presentation Method: Avatar image (`<img>`) next to a text block (`<p>`). Interaction: The window remains draggable. Justification: This classic profile layout is universally understood and improves visual hierarchy. Library/Method: HTML and CSS (Flexbox). `display: flex` on a parent container, with the image and text block as direct children, is the most direct and efficient way to achieve the desired side-by-side alignment and responsiveness.
CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. 
-->

		<script>
			// draggable window
			dragElement(document.getElementById("wrapper"));

			function dragElement(elmnt) {
			var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
			if (document.getElementById("windowButtons")) {
				// if present, the windowButtons is where you move the DIV from:
				document.getElementById("windowButtons").onmousedown = dragMouseDown;
			} else {
				// otherwise, move the DIV from anywhere inside the DIV:
				elmnt.onmousedown = dragMouseDown;
			}

			function dragMouseDown(e) {
				e = e || window.event;
				e.preventDefault();
				// get the mouse cursor position at startup:
				pos3 = e.clientX;
				pos4 = e.clientY;
				document.onmouseup = closeDragElement;
				// call a function whenever the cursor moves:
				document.onmousemove = elementDrag;
			}

			function elementDrag(e) {
				e = e || window.event;
				e.preventDefault();
				// calculate the new cursor position:
				pos1 = pos3 - e.clientX;
				pos2 = pos4 - e.clientY;
				pos3 = e.clientX;
				pos4 = e.clientY;
				// set the element's new position:
				elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
				elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
			}

			function closeDragElement() {
				// stop moving when mouse button is released:
				document.onmouseup = null;
				document.onmousemove = null;
			}
			}

			(function() {

				$body = document.body,
				$header = document.header,
				$footer = document.footer,
				$main = $('#main'),
				client = (function() {

					var o = {
							browser: 'other',
							browserVersion: 0,
							os: 'other',
							osVersion: 0,
							mobile: false,
							canUse: null
						},
						ua = navigator.userAgent,
						a, i;

					// browser, browserVersion.
						a = [
							['firefox', /Firefox\/([0-9\.]+)/],
							['edge', /Edge\/([0-9\.]+)/],
							['safari', /Version\/([0-9\.]+).+Safari/],
							['chrome', /Chrome\/([0-9\.]+)/],
							['ie', /Trident\/.+rv:([0-9]+)/]
						];

						for (i=0; i < a.length; i++) {

							if (ua.match(a[i][1])) {

								o.browser = a[i][0];
								o.browserVersion = parseFloat(RegExp.$1);

								break;

							}

						}

					// os, osVersion.
						a = [
							['ios', /([0-9_]+) like Mac OS X/, function(v) { return v.replace(/_/g, '.'); }],
							['ios', /CPU iPhone OS ([0-9_]+)/, function(v) { return v.replace(/_/g, '.'); }],
							['android', /Android ([0-9\.]+)/, null],
							['mac', /Macintosh.+Mac OS X ([0-9_]+)/, function(v) { return v.replace(/_/g, '.'); }],
							['windows', /Windows NT ([0-9\.]+)/, null],
						];

						for (i=0; i < a.length; i++) {

							if (ua.match(a[i][1])) {

								o.os = a[i][0];
								o.osVersion = parseFloat( a[i][2] ? (a[i][2])(RegExp.$1) : RegExp.$1 );

								break;

							}

						}

					// mobile.
						if (o.os == 'android'
						||	o.os == 'ios')
							o.mobile = true;

					// canUse.
						o.canUse = function(p) {

							var e = document.createElement('div'),
								x = e.style,
								a = ['-webkit-', '-moz-', '-ms-', '-o-', ''];

							for (i=0; i < a.length; i++) {

								if ((a[i] + p) in x)
									return true;

							}

							return false;

						};

					return o;

				}()),
				trigger = function(t) {

						e.initEvent(t, false, true);
						dispatchEvent(e);

					}
					else
						dispatchEvent(new Event(t));

				},
				style = function(s, p, v) {

					if (s.style[p] !== undefined)
						s.style[p] = v;

				},
				play = function() {

					$body.classList.remove('is-loading');

					on('click', function(e) {

						$body.classList.add('is-playing');
						$main.classList.add('is-playing');

					}, {
						once: true
					});

					on('touchstart', function(e) {

						$body.classList.add('is-playing');
						$main.classList.add('is-playing');

					}, {
						once: true
					});

					on('keydown', function(e) {

						$body.classList.add('is-playing');
						$main.classList.add('is-playing');

					}, {
						once: true
					});

				};

			// Styles.
				var style, sheet, rule;

				// Create style element.
					style = document.createElement('style');
					style.appendChild(document.createTextNode(''));
					document.head.appendChild(style);

				// Get sheet.
					sheet = style.sheet;

				// Android.
					if (client.os == 'android') {

						// Fix background position.
							(function() {

								// Insert and get rule.
									sheet.insertRule('body::after { }', 0);
									rule = sheet.cssRules[0];

								// Get computed style.
									var f = function() {

										rule.style.cssText = 'height: ' + (Math.max(screen.width, screen.height)) + 'px';

									};

								// Set rule.
									on('load', f);
									on('orientationchange', f);
									on('touchmove', f);

				// iOS.
					else if (client.os == 'ios') {

						// <=11: Prevent white bar below background when address bar shrinks.
						// For some reason, simply forcing GPU acceleration on the background pseudoelement fixes this.
							if (client.osVersion <= 11)
								(function() {

									// Insert and get rule.
										sheet.insertRule('body::after { }', 0);
										rule = sheet.cssRules[0];

									// Set rule.
										rule.style.cssText = '-webkit-transform: scale(1.0)';

								})();

						// <=11: Prevent white bar below background when form inputs are focused.
						// Fixed-position elements seem to lose their fixed-ness when this happens, which is a problem
						// because our backgrounds fall into this category.
							if (client.osVersion <= 11)
								(function() {

									// Insert and get rule.
										sheet.insertRule('body.ios-focus-fix::before { }', 0);
										rule = sheet.cssRules[0];

									// Set rule.
										rule.style.cssText = 'height: calc(100% + 60px)';

									};

									on('resize', f);

						// Add "is-ie" class to body.
							$body.classList.add('is-ie');

					}
					else if (client.browser == 'edge') {

						// Add "is-edge" class to body.
							$body.classList.add('is-edge');

					}

				// Looper.
					var looper = (function() {

						var Looper = function(config) {

							var self = this,
								id = 'looper' + (++__looper_id),
								playing = false,
								last = null,
								list = [],
								i = 0, length = 0;

							this.add = function(f) {

								list.push(f);
								length++;

							};

							this.start = function() {

								if (playing)
									return;

								playing = true;

								(function f() {

									var now = Date.now(),
										delta = (last ? ((now - last) / 1000) : 0);

									if (length > 0)
										for (i=0; i < length; i++)
											list[i](delta);

									last = now;

									requestAnimationFrame(f);

								})();

							};

							this.stop = function() {

								if (!playing)
									return;

								playing = false;
								last = null;
								list = [];
								length = 0;

							};

						};

						var __looper_id = 0;

						return Looper;

					})();

				// Play.
					on('load', function() {
						setTimeout(function() {
							play();
						}, 0);
					});

			})();
		</script>
